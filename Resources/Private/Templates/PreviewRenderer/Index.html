<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:be.pageRenderer includeRequireJsModules="{0:'TYPO3/CMS/CleanupTools/CleanupTools'}"/>

<div class="cleanup-tools-preview-renderer hide-on-success-{recordUid}">
    <div class="display-flex center alert alert-cleanuptools" role="alert">
        <p>
            <f:translate key="LLL:EXT:cleanup_tools/Resources/Private/Language/locallang_mod.xlf:previewRenderer.message"/>
        </p>

        <button class="btn btn-cleanuptools" onclick="{onClickCode}" aria-label="{f:translate(key:'LLL:EXT:cleanup_tools/Resources/Private/Language/locallang_mod.xlf:aria.previewRenderer.cleanup')}">
            <core:icon identifier="tx-cleanuptools-icon" size="small"/>
        </button>
    </div>
</div>

</html>
