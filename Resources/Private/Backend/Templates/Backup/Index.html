<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Content">
	<div class="spl-cleanup-tools-be-module">
		<div class="container">
			<div class="row">
				<h1><f:translate key="{localizationFile}:module.backup.headline" /></h1>
				
				<div class="row">
					<div class="item header">
						<div class="col-xs-2">
							<f:translate key="{localizationFile}:module.backup.item.originalUid" />
						</div>
					
						<div class="col-xs-3">
							<f:translate key="{localizationFile}:module.backup.item.table" />
						</div>
					
						<div class="col-xs-3">
							<f:translate key="{localizationFile}:module.backup.item.crdate" />
						</div>
					
						<div class="col-xs-3">
							<f:translate key="{localizationFile}:module.backup.item.cruserId" />
						</div>
					</div>
				</div>
				
				<f:for each="{backups}" as="backup" iteration="iterator">
					<f:render partial="Backup/Item" arguments="{localizationFile:localizationFile,backup:backup}" />
				</f:for>
			</div>
		</div>
	</div>
</f:section>

</html>
