<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:fnn="http://typo3.org/ns/Fnn/FnnAmt24/ViewHelpers"
	data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="content">
	<div class="container">
		<h1>Cleanup Tools</h1>
		
		<div class="row">
			<f:for each="{utilities}" as="utility">
				<f:for each="{utility.methods}" as="method">
					<f:render partial="Item" arguments="{task:method.name,utilityClass:utility.class,utilityAction:method.method,utilityName:utility.name}" />
				</f:for>
			</f:for>
		</div>
	</div>
</f:section>

</html>
