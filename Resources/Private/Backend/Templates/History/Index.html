<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Content">
	<div class="spl-cleanup-tools-be-module">
		<div class="container">
			<div class="row">
				<h1><f:translate key="{localizationFile}:module.history.headline" /></h1>
				
				<table id="spl-cleanup-tools-history-list" class="table table-striped table-hover">
			        <thead>
			        <tr>
			            <th>Date</th>
			            <th>Service</th>
			            <th>Action</th>
			            <th>User</th>
			            <th>Processing context</th>
			            <th>State</th>
			            <th>Backups</th>
			        </tr>
			        </thead>
			        <tbody>
				        <f:for each="{logs}" as="log">
							<f:render partial="Log" arguments="{localizationFile:localizationFile,log:log}" />
						</f:for>
			        </tbody>
			    </table>
			</div>
		</div>
	</div>
</f:section>

</html>
