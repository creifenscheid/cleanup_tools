<f:variable name="inputStringPlaceholder">{localizationFile}:label.{name}</f:variable>

<div class="form-group">
    <label for="{serviceAction}-{name}">(string) {f:translate(key:inputStringPlaceholder)}</label>
	<f:form.textfield id="{serviceAction}-{name}" class="form-control" name="parameters[{name}]" value="" type="text" placeholder="(string) {f:translate(key:inputStringPlaceholder)}" />	
</div>
