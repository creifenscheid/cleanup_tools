<f:variable name="inputIntPlaceholder">{localizationFile}:label.{name}</f:variable>

<div class="form-group">
    <label for="{serviceMethod}-{name}">(int) {f:translate(key:inputIntPlaceholder)}</label>
    <f:form.textfield id="{serviceMethod}-{name}" class="form-control" name="parameters[{name}]" value="" type="number" additionalAttributes="{pattern:'[0-9.]'}" placeholder="(int) {f:translate(key:inputIntPlaceholder)}" />
</div>
