<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="card card-size-fixed-small">
    <div class="card-header">
        <div class="card-icon">
            <f:image src="{image}" width="64" height="64" class="card-header-icon-image" />
        </div>

        <div class="card-header-body">
            <h2 class="card-title"><f:translate key="{localizationFile}:{title}" /></h2>
            <span class="card-subtitle"><f:translate key="{localizationFile}:{description}" /></span>
        </div>
    </div>
    <div class="card-footer">
        <f:link.action class="btn btn-primary" extensionName="SplCleanupTools" controller="Backup" action="{action}"><f:translate key="{localizationFile}:{title}" /></f:link.action>
    </div>
</div>

</html>
