<tr class="logItem">
    <td>
        <f:format.date format="Y-m-d - H:i">{log.crdate}</f:format.date>
    </td>
    <td>
        {log.service}
    </td>
    <td>
        {log.method}
    </td>
    <td>
        {log.cruser.userName}
    </td>
    <td>
        <f:translate key="LLL:EXT:spl_cleanup_tools/Resources/Private/Language/locallang_mod.xlf:tx_splcleanuptools.general.executioncontext.{log.executionContext}"/>
    </td>
    <td>
        <f:if condition="{log.state}">
            <f:then>
                <f:translate key="LLL:EXT:spl_cleanup_tools/Resources/Private/Language/locallang_mod.xlf:tx_splcleanuptools.general.state.ok"/>
            </f:then>
            <f:else>
                <f:translate key="LLL:EXT:spl_cleanup_tools/Resources/Private/Language/locallang_mod.xlf:tx_splcleanuptools.general.state.error"/>
            </f:else>
        </f:if>
    </td>
</tr>
