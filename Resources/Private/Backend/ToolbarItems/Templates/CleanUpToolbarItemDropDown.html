<html xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers" data-namespace-typo3-fluid="true">
<f:be.pageRenderer includeRequireJsModules="{0:'TYPO3/CMS/SplCleanupTools/SplCleanupToolsActions'}" />

<h3 class="dropdown-headline">
	<f:translate key="{localizationFile}:module.headline" />
</h3>
<hr>
<div class="dropdown-table">
	<f:for each="{cleanupActions}" as="cleanupAction">
		<div class="dropdown-table-row">
			<a href="#" class="toolbar-cache-flush-action" onclick="{cleanupAction.onclickCode}">
				<div class="dropdown-table-column dropdown-table-column-top dropdown-table-text">
					{cleanupAction.title}
					<br>
					<small class="text-muted">{cleanupAction.description}</small>
					<small class="text-muted"><i>{cleanupAction.utility}</i></small>
				</div>
			</a>
		</div>
	</f:for>
</div>

</html>
